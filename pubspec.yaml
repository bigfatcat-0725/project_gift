name: project_gift
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=2.18.4 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  get: ^4.6.5
  google_fonts: ^3.0.1
  flutter_screenutil: ^5.6.0
  lottie: ^2.0.0
  carousel_slider: ^4.1.1
  table_calendar: ^3.0.8
  intl: ^0.17.0
  google_maps_flutter: ^2.2.1
  geolocator: ^9.0.2
  flutter_svg: ^1.1.6
  xtyle: ^0.1.3
  path_provider: ^2.0.11
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  fluttertoast: ^8.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
     - family: NanumMyeongjo
       fonts:
         - asset: fonts/NanumMyeongjo-Regular.ttf
     - family: PontanoSans
       fonts:
         - asset: fonts/PontanoSans-Regular.ttf
     - family: AlegreyaSC
       fonts:
         - asset: fonts/AlegreyaSC-Regular.ttf
     - family: MaruBuri
       fonts:
         - asset: fonts/MaruBuri-Regular.ttf
     - family: Abel
       fonts:
         - asset: fonts/Abel-Regular.ttf
